<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Load CSV into an angular module</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" >
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/app/include/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app/include/css/app.css">
    <script data-main="requireConfig.js" src="libs/bower/requirejs/require.js"></script>
  </head>
  <body class="portal-frame">
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Load CVS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <form>
        <div class="form-group">
          <label for="fileName">Select File: </label>
          <span class="btn btn-primary btn-file">
            <input type="file" name="fileName" id="fileName">
            Choose File...
          </span>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Load</button>
        </div>
      </form>
      <hr>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Sl No</th>
            <th>Date & Time</th>
            <th>Item</th>
            <th>Duration</th>
            <th></th>
          </tr>
        </thead>
      </table>

    </div> <!-- /container -->
  </body>
</html>
